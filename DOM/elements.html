    let id = 1;

    function addCustomizedHtmlTag() {
      const paragraph = document.createElement("p");
      const text = document.createTextNode("this is random text");

      paragraph.appendChild(text);

      paragraph.setAttribute("class", "bold-cls");
      paragraph.setAttribute("id", "demo-node-" + id);

      // BAD PRACTICE
      // paragraph.setAttribute("style", "background-color: aqua");
      // paragraph.setAttribute("style", "color: red");

      document.body.appendChild(paragraph);

      document.getElementById("demo-node-1").classList.add("font-size-20");
      document.getElementById("demo-node-1").classList.add("orange-color-cls");

      id = id + 1;
    }

    function updateColor() {
      const h1 = document.getElementsByTagName("H1")[0];

      if (h1.hasAttribute("class")) {
        h1.setAttribute("class", "green-color-cls");
      } else {
        h1.setAttribute("class", "orange-color-cls");
      }
    }

    function removeAttributes() {
      document.getElementsByTagName("p")[0].removeAttribute("class");
      document.getElementsByTagName("p")[0].removeAttribute("id");
